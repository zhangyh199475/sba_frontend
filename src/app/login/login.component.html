<mat-card class="bottom-sheet">
  <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
    <mat-form-field>
      User Name:
      <input formControlName="userName" matInput name="userName" [(ngModel)]="userName">
    </mat-form-field>
    <div></div>
    <mat-form-field>
      Password:
      <input formControlName="password" matInput name="password" [(ngModel)]="password">
    </mat-form-field>
    <br>
    <mat-action-row>
      <button mat-raised-button name="save" type="submit">
        Login
      </button>
    </mat-action-row>
  </form>
</mat-card>
