<mat-card class="bottom-sheet">
  <div class="container">
      <mat-card-header class="bottom-sheet-header">
          <mat-card-title>
              <h2>Users Detail</h2>
          </mat-card-title>
      </mat-card-header>
      <form [formGroup]="userDetailForm">
          <div class="row">
              <mat-form-field>
                  <mat-label>User ID</mat-label>
                  <input matInput formControlName="userId" [(ngModel)]="userId">
              </mat-form-field>
          </div>
          <div class="row">
              <mat-form-field>
                  <mat-label>User Name</mat-label>
                  <input matInput formControlName="userName" [(ngModel)]="userName">
              </mat-form-field>
          </div>
          <div class="row">
              <mat-form-field>
                  <mat-label>Password</mat-label>
                  <input matInput formControlName="password" [(ngModel)]="password">
              </mat-form-field>
          </div>
          <div class="row">
              <mat-form-field>
                  <mat-label>Role ID</mat-label>
                  <input matInput formControlName="roleId" [(ngModel)]="roleId">
              </mat-form-field>
          </div>
          <div class="row">
              <mat-form-field>
                  <mat-label>Email</mat-label>
                  <input matInput formControlName="email" [(ngModel)]="email">
              </mat-form-field>
          </div>
          <div class="row">
            <mat-action-row class="text-center">
              <button (click)="goAdd()" mat-raised-button name="add" value="add"
                  type="button">
                  Add
              </button>
            </mat-action-row>
            <mat-action-row class="text-center">
              <button (click)="goUpdate()" mat-raised-button name="update" value="update"
                  type="button">
                  Update
              </button>
            </mat-action-row>
            <mat-action-row class="text-center">
              <button (click)="goDelete()" mat-raised-button name="delete" value="delete"
                  type="button">
                  Delete
              </button>
            </mat-action-row>
            <mat-action-row class="text-center">
                <button (click)="goBack()" mat-raised-button name="back" value="back"
                    type="button">
                    Back
                </button>
              </mat-action-row>
          </div>
      </form>
  </div>

</mat-card>
